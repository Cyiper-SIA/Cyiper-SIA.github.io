<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Link</title>
    <style>
        .styled-link {
            text-decoration: none; /* Remove underline */
            color: white; /* Text color */
            background-color: #007BFF; /* Background color */
            padding: 10px 15px; /* Padding around the text */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth background color change */
        }
        
        .styled-link:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <a href="https://www.example.com" target="_blank" class="styled-link">Visit Example.com</a>
    <a href="https://tally.so/r/wzJB4g" target="_blank" class="styled-link">Shopping Online</a>
    <a href="https://tally.so/r/3XMzkd" target="_blank" class="styled-link">Arabic</a>
    <a href="https://tally.so/r/wo7XRV" target="_blank" class="styled-link">Online Merchant</a>
</body>
</html>
